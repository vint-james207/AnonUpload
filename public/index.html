<head>
<body>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    Make Permanent<input type="checkbox" name="permfile" value="TRUE"/>
    <input type="text" name="comment" placeholder="Enter comment"/>
    Add a Password<input type="password" name="deletePassword" placeholder="password"/>
    <button type="submit">Submit</button>
</form>

<form action="/delete" method="post">
    <input type="number" name="uploadId" placeholder="id"/>
    <input type="password" name="deletePassword" placeholder="password">
    <button type="submit">Enter</button>
</form>
<div id="list"></div>

<script src="jquery-3.0.0.js"></script>
<script src="main.js"></script>
</body>
</head>
